<!DOCTYPE html>
<html>
  <head>
    <!-- Use A-frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <!-- Adds environments -->
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

    <!-- Adds support for Oculus/Meta thumbstick controls for movement -->
    <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-thumbstick-controls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>
  </head>

  <body>
    <a-scene shadow="type: pcfsoft;">
      <!-- Environment -->
      <a-entity
        environment="preset: checkerboard; fog: 0.8; dressingColor: purple; dressing: towers; dressingAmount: 500; shadow: true; lightPosition: 0 5 -5"
      ></a-entity>

      <a-entity shadow="cast:true; receive:true">
        <!-- Adds shadows for objects inside -->

        <a-entity scale="1 .7 1">
          <!-- Squash the pumpkin vertically -->

          <!-- Pumpkin -->
          <a-sphere
            position="0 1.65 -6"
            radius=".25"
            color="#e67d0e"
            rotation="0 -90 0"
            material="src:url(Pumpkin skin.jpg)"
          ></a-sphere>

          <!-- Stalk -->
          <a-cylinder
            color="green"
            height=".2"
            radius=".02"
            position="0 1.9 -6"
            rotation="0 0 -25"
          ></a-cylinder>
        </a-entity>

        <!-- Table top -->
        <a-box
          color="saddlebrown"
          depth="1"
          height=".05"
          width="1"
          position="0 1 -6"
        ></a-box>

        <!-- Table legs -->
        <a-box
          color="saddlebrown"
          depth="0.1"
          height="1"
          width="0.1"
          position="-0.45 0.5 -5.55"
        ></a-box>
        <a-box
          color="saddlebrown"
          depth="0.1"
          height="1"
          width="0.1"
          position="0.45 0.5 -5.55"
        ></a-box>
        <a-box
          color="saddlebrown"
          depth="0.1"
          height="1"
          width="0.1"
          position="-0.45 0.5 -6.45"
        ></a-box>
        <a-box
          color="saddlebrown"
          depth="0.1"
          height="1"
          width="0.1"
          position="0.45 0.5 -6.45"
        ></a-box>
        <a-box
          color="saddlebrown"
          material="opacity: 0.5; transparent: true;"
          depth="0.1"
          height="0.5"
          width="0.1"
          position="0.45 0.5 -6.45"
          opacity="1"
        ></a-box>
      </a-entity>

      <!-- Controls for Meta quest and similar headsets -->
      <a-entity id="rig">
        <a-camera position="0 1.6 0"></a-camera>
        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity
          oculus-touch-controls="hand: right"
          oculus-thumbstick-controls
        ></a-entity>
      </a-entity>

      <!-- hand controls -->
      <a-entity
        id="left-hand"
        brush
        paint-controls="hand: left"
        blink-controls="cameraRig: #cameraRig; startEvents: aim; endEvents: teleport; hitCylinderColor: #ff3468; curveHitColor: #ff3468; curveMissColor: #333333; curveLineWidth: 0.01; hitEntity: #hitEntityLeft"
        ui
      >
        <a-entity class="vive-tooltips" visible="false">
          <a-entity
            tooltip="text: Brush size\n(slide up/down); width: 0.1; height: 0.04; targetPosition: 0 0.016 0.0073; src: assets/images/tooltip.png"
            position="0.1 0.025 0.048"
            rotation="-90 0 0"
          >
          </a-entity>
          <a-entity
            tooltip="text: Main menu; width: 0.07; height: 0.03; targetPosition: 0 -0.07 -0.062; lineHorizontalAlign: center; lineVerticalAlign: bottom; src: assets/images/tooltip.png"
            position="0 0.015 -0.05"
            rotation="-90 0 0"
          >
          </a-entity>
          <a-entity
            tooltip="text: Press to paint\n(pressure sensitive); width: 0.11; height: 0.04; targetPosition: 0 -0.06 0.067; lineHorizontalAlign: right; src: assets/images/tooltip.png"
            position="-0.11 -0.055 0.04"
            rotation="-90 0 0"
          >
          </a-entity>
          <a-entity
            tooltip="text: Undo; width: 0.06; height: 0.03; targetPosition: -0.003 0.046 0.106; src: assets/images/tooltip.png"
            position="0.1 -0.005 0.12"
            rotation="-90 0 0"
          >
          </a-entity>
        </a-entity>
        <a-entity class="oculus-tooltips" visible="false">
          <a-entity
            tooltip="text: Main Menu; width: 0.07; height: 0.03; targetPosition: 0.011 0.005 0.045; rotation: -90 0 0; src: assets/images/tooltip.png"
            position="0.12 0.016 0.06"
          >
          </a-entity>
          <a-entity
            tooltip="text: Teleport; width: 0.06; height: 0.03; targetPosition: 0.015 0 0.035; rotation: -90 0 0; src: assets/images/tooltip.png"
            position="0.08 0.035 -0.02"
          >
          </a-entity>
          <a-entity
            tooltip="text: Brush size\n(slide up/down); width: 0.09; height: 0.04; targetPosition: 0 0.01 0.03; lineHorizontalAlign: center; lineVerticalAlign: top; rotation: -90 0 0; src: assets/images/tooltip.png"
            position="-0.07 0.01 0.093"
          >
          </a-entity>
          <a-entity
            tooltip="text: Press to paint!\n(pressure sensitive); width: 0.11; height: 0.04; targetPosition: 0.022 -0.023 0.02; lineHorizontalAlign: right; rotation: -90 0 0; src: assets/images/tooltip.png"
            position="-0.09 0.020 -0.067"
          >
          </a-entity>
          <a-entity
            tooltip="text: Undo; width: 0.05; height: 0.03; targetPosition: 0.01 -0.03 0.047; rotation: -90 0 0; src: assets/images/tooltip.png"
            position="0.07 -0.01 0.088"
          >
          </a-entity>
        </a-entity>
        <a-entity class="windows-motion-samsung-tooltips" visible="false">
          <a-entity
            tooltip="text: Trigger to paint!; width: 0.1; height: 0.04; targetPosition: 0 -.3 -.1; lineHorizontalAlign: center; lineVerticalAlign: bottom; src: assets/images/tooltip.png"
            position="0 -.1 -.2"
            rotation="-90 0 0"
          >
          </a-entity>
          <a-entity
            tooltip="text: Main menu; width: 0.07; height: 0.03; targetPosition: 0.005 -0.002 -.06; lineHorizontalAlign: right; src: assets/images/tooltip.png"
            position="-0.1 0.02 -.05"
            rotation="-90 0 0"
          >
          </a-entity>
          <a-entity
            tooltip="text: Brush size\n(up/down); width: 0.11; height: 0.04; targetPosition: 0 -.09 -.1; lineHorizontalAlign: left; src: assets/images/tooltip.png"
            position="0.2 0 -.11"
            rotation="-90 0 0"
          >
          </a-entity>
          <a-entity
            tooltip="text: Press to undo; width: 0.11; height: 0.03; targetPosition: 0 0 0; lineHorizontalAlign: left; src: assets/images/tooltip.png"
            position="0.11 0 0"
            rotation="-90 0 0"
          >
          </a-entity>
        </a-entity>
        <a-entity class="windows-motion-tooltips" visible="false">
          <a-entity
            tooltip="text: Trigger to paint!; width: 0.1; height: 0.04; targetPosition: 0 -.3 -.1; lineHorizontalAlign: center; lineVerticalAlign: bottom; src: assets/images/tooltip.png"
            position="0 -.1 -.2"
            rotation="-90 0 0"
          >
          </a-entity>
          <a-entity
            tooltip="text: Main menu; width: 0.07; height: 0.03; targetPosition: 0.01 0.0025 -.06; lineHorizontalAlign: right; src: assets/images/tooltip.png"
            position="-0.1 0.02 -.05"
            rotation="-90 0 0"
          >
          </a-entity>
          <a-entity
            tooltip="text: Brush size\n(up/down); width: 0.11; height: 0.04; targetPosition: 0 -.09 -.1; lineHorizontalAlign: left; src: assets/images/tooltip.png"
            position="0.14 0 -.1"
            rotation="-90 0 0"
          >
          </a-entity>
          <a-entity
            tooltip="text: Press to undo; width: 0.11; height: 0.03; targetPosition: 0 0 0; lineHorizontalAlign: left; src: assets/images/tooltip.png"
            position="0.11 0 0"
            rotation="-90 0 0"
          >
          </a-entity>
        </a-entity>
      </a-entity>
      <a-entity
        id="right-hand"
        brush
        paint-controls="hand: right"
        blink-controls="cameraRig: #cameraRig; startEvents: aim; endEvents: teleport; hitCylinderColor: #ff3468; curveHitColor: #ff3468; curveMissColor: #333333; curveLineWidth: 0.01; hitEntity: #hitEntityRight"
        ui
      >
        <a-entity class="vive-tooltips" visible="false">
          <a-entity
            tooltip="text: Brush size\n(slide up/down); width: 0.1; height: 0.04; targetPosition: 0 0.016 0.0073; src: assets/images/tooltip.png"
            position="0.1 0.025 0.048"
            rotation="-90 0 0"
          >
          </a-entity>
          <a-entity
            tooltip="text: Main menu; width: 0.07; height: 0.03; targetPosition: 0 -0.07 -0.062; lineHorizontalAlign: center; lineVerticalAlign: bottom; src: assets/images/tooltip.png"
            position="0 0.015 -0.05"
            rotation="-90 0 0"
          >
          </a-entity>
          <a-entity
            tooltip="text: Press to paint\n(pressure sensitive); width: 0.11; height: 0.04; targetPosition: 0 -0.06 0.067; lineHorizontalAlign: right; src: assets/images/tooltip.png"
            position="-0.11 -0.055 0.04"
            rotation="-90 0 0"
          >
          </a-entity>
          <a-entity
            tooltip="text: Undo; width: 0.06; height: 0.03; targetPosition: -0.003 0.046 0.106; src: assets/images/tooltip.png"
            position="0.1 -0.005 0.12"
            rotation="-90 0 0"
          >
          </a-entity>
        </a-entity>
        <a-entity class="oculus-tooltips" visible="false">
          <a-entity
            tooltip="text: Main Menu; width: 0.07; height: 0.03; targetPosition: -0.011 0.005 0.045; rotation: -90 0 0; lineHorizontalAlign: right; src: assets/images/tooltip.png"
            position="-0.12 0.016 0.06"
          >
          </a-entity>
          <a-entity
            tooltip="text: Teleport; width: 0.06; height: 0.03; targetPosition: -0.015 0 0.035; rotation: -90 0 0; lineHorizontalAlign: right; src: assets/images/tooltip.png"
            position="-0.08 0.035 -0.02"
          >
          </a-entity>
          <a-entity
            tooltip="text: Brush size\n(slide up/down); width: 0.09; height: 0.04; targetPosition: 0 0.01 0.03; lineHorizontalAlign: center; lineVerticalAlign: top; rotation: -90 0 0; src: assets/images/tooltip.png"
            position="0.07 0.01 0.093"
          >
          </a-entity>
          <a-entity
            tooltip="text: Press to paint!\n(pressure sensitive); width: 0.11; height: 0.04; targetPosition: -0.022 -0.023 0.02; lineHorizontalAlign: left; rotation: -90 0 0; src: assets/images/tooltip.png"
            position="0.09 0.020 -0.067"
          >
          </a-entity>
          <a-entity
            tooltip="text: Undo; width: 0.05; height: 0.03; targetPosition: -0.01 -0.03 0.047; rotation: -90 0 0; lineHorizontalAlign: right; src: assets/images/tooltip.png"
            position="-0.07 -0.01 0.088"
          >
          </a-entity>
        </a-entity>
        <a-entity class="windows-motion-samsung-tooltips" visible="false">
          <a-entity
            tooltip="text: Trigger to paint!; width: 0.1; height: 0.04; targetPosition: 0 -.3 -.1; lineHorizontalAlign: center; lineVerticalAlign: bottom; src: assets/images/tooltip.png"
            position="0 -.1 -.2"
            rotation="-90 0 0"
          >
          </a-entity>
          <a-entity
            tooltip="text: Main menu; width: 0.07; height: 0.03; targetPosition: -.01 -0.004 -.06; lineHorizontalAlign: left; src: assets/images/tooltip.png"
            position="0.1 0.02 -.05"
            rotation="-90 0 0"
          >
          </a-entity>
          <a-entity
            tooltip="text: Brush size\n(up/down); width: 0.11; height: 0.04; targetPosition: 0 -.09 -.1; lineHorizontalAlign: right; src: assets/images/tooltip.png"
            position="-0.19 -0.003 -.11"
            rotation="-90 0 0"
          >
          </a-entity>
          <a-entity
            tooltip="text: Press to undo; width: 0.11; height: 0.03; targetPosition: 0 0 0; lineHorizontalAlign: right; src: assets/images/tooltip.png"
            position="-0.11 0 0"
            rotation="-90 0 0"
          >
          </a-entity>
        </a-entity>
        <a-entity class="windows-motion-tooltips" visible="false">
          <a-entity
            tooltip="text: Trigger to paint!; width: 0.1; height: 0.04; targetPosition: 0 -.3 -.1; lineHorizontalAlign: center; lineVerticalAlign: bottom; src: assets/images/tooltip.png"
            position="0 -.1 -.2"
            rotation="-90 0 0"
          >
          </a-entity>
          <a-entity
            tooltip="text: Main menu; width: 0.07; height: 0.03; targetPosition: -.015 0.0025 -.06; lineHorizontalAlign: left; src: assets/images/tooltip.png"
            position="0.1 0.02 -.05"
            rotation="-90 0 0"
          >
          </a-entity>
          <a-entity
            tooltip="text: Brush size\n(up/down); width: 0.11; height: 0.04; targetPosition: 0 -.09 -.1; lineHorizontalAlign: right; src: assets/images/tooltip.png"
            position="-0.14 0 -.1"
            rotation="-90 0 0"
          >
          </a-entity>
          <a-entity
            tooltip="text: Press to undo; width: 0.11; height: 0.03; targetPosition: 0 0 0; lineHorizontalAlign: right; src: assets/images/tooltip.png"
            position="-0.11 0 0"
            rotation="-90 0 0"
          >
          </a-entity>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
